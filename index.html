<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zura Project — Player</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header class="appbar">
    <div class="brand"><span class="logo-dot"></span> Zura Project</div>
    <nav>
      <a href="#" class="active">Player</a>
      <a href="#library">Library</a>
      <a href="#settings">Settings</a>
    </nav>
  </header>

  <main class="wrap">
    <!-- Dropzone / Add Media -->
    <section class="card">
      <h2>Add Media</h2>
      <div class="dropzone" id="dropzone">
        <input type="file" id="filePicker" accept="audio/*,video/*" multiple hidden />
        <button class="btn primary" id="pickBtn">Add Files</button>
        <p class="muted">or drag & drop here</p>
      </div>
    </section>

    <!-- Player Panel -->
    <section class="card" id="playerPanel">
      <h2>Now Playing</h2>
      <video id="videoPlayer" controls></video>
      <audio id="audioPlayer" controls></audio>
      <div class="audio-panel" id="audioBarsContainer">
        <div class="audio-bars" id="audioBars"></div>
      </div>
    </section>

    <!-- Library -->
    <section class="card" id="library">
      <div class="section-head">
        <h2>Library</h2>
        <button class="btn danger" id="clearLibraryBtn">Clear Library</button>
      </div>
      <ul class="media-list" id="mediaList"></ul>
    </section>
  </main>

  <footer class="footer">© <span id="year"></span> Zura Project</footer>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
