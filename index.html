<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zura Project">
  <link rel="apple-touch-icon" href="icons/icon-180.png">

  <title>Zura Project</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>

<header class="appbar">
  <div class="brand"><span class="logo-dot"></span> Zura Project</div>
  <nav>
    <a href="#" data-view="home" class="active">Home</a>
    <a href="#" data-view="library">Library</a>
    <a href="#" data-view="player">Player</a>
  </nav>
</header>

<!-- iOS Add to Home Screen banner -->
<div id="a2hsBanner" class="card" style="display:none;">
  <p>Install Zura Project on iOS: tap <strong>Share â†’ Add to Home Screen</strong> for the best experience.</p>
  <button class="btn ghost" id="dismissA2HS">Dismiss</button>
</div>

<main class="wrap">

  <!-- Home View -->
  <section id="view-home" class="view card">
    <h1>Play anything. Keep it offline.</h1>
    <div class="dropzone" id="dropzone">
      <!-- Full audio support + any video -->
      <input type="file" id="filePicker" accept="audio/*,video/*,.m4a,.ogg,.mp3,.wav" multiple hidden>
      <button class="btn primary" id="pickBtn">Add media</button>
      <p class="muted">or drag & drop files</p>
    </div>
    <div id="addStatus" class="status"></div>

    <div class="section-head">
      <h2>Recent in Library</h2>
    </div>
    <ul class="media-list" id="recentList" aria-live="polite"></ul>
  </section>

  <!-- Library View -->
  <section id="view-library" class="view card" style="display:none;">
    <div class="section-head">
      <h2>Your Library</h2>
      <input type="search" id="searchInput" placeholder="Search..." class="search-box">
    </div>
    <ul class="media-list" id="libraryList"></ul>
    <p id="emptyMsg" class="muted">No media saved yet.</p>
  </section>

  <!-- Player View -->
  <section id="view-player" class="view card" style="display:none;">
    <h2 id="nowPlayingTitle">Now Playing</h2>

    <!-- Video player (PiP capable) -->
    <div class="video-wrap" id="videoWrap" style="display:none;">
      <video id="videoPlayer" controls preload="metadata" playsinline></video>
      <button id="pipBtn" class="btn ghost small" title="Picture in Picture">ðŸ“º PiP</button>
    </div>

    <!-- Audio player -->
    <audio id="audioPlayer" controls style="display:none;" preload="metadata"></audio>

    <div class="controls">
      <input id="seekSlider" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek">
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">
      <button id="playPauseBtn" class="btn primary">Play/Pause</button>
    </div>
  </section>

</main>

<footer class="footer">Â© <span id="year"></span> Zura Project</footer>

<script type="module" src="scripts/pwa-app.js" defer></script>
</body>
</html>
