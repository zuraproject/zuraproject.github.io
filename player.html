<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zura Project — Player</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand"><span class="logo-dot"></span> Zura Player</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="player.html" class="active">Player</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 id="nowPlayingTitle">Now Playing</h2>
      <video id="videoPlayer" controls style="display:none;"></video>
      <audio id="audioPlayer" controls style="display:none;"></audio>

      <div class="controls">
        <input id="seekSlider" type="range" min="0" max="100" value="0" step="0.1">
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
        <button id="playPauseBtn" class="btn primary">Play/Pause</button>
      </div>
    </section>
  </main>

  <footer class="footer">© <span id="year"></span> Zura Project</footer>

  <script type="module" src="scripts/app.js"></script>
  <script type="module" src="scripts/player.js"></script>
</body>
</html>
